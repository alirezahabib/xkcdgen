<head>
<title>xkcdGEN - xkcd style passphrase generator | jz.bz</title>
<meta charset="utf-8">

<style type="text/css">
body {
  text-align: center;
  color: #fff;
  background: radial-gradient(ellipse farthest-side at 100% 100%, #b4dc6c 80%, #6dc84d 120%);
}

img {
  padding-top: 15px;
  padding-bottom: 50px;
}

textarea {
  border-color: transparent;
  background-color: transparent;
  color: inherit;
  font-size: 1.5em;
  font-weight: 700;
  text-align: center;
  resize: none;
}

.button {
  border: none;
  font-family: inherit;
  color: inherit;
  background: #e08fc7;
  border-width: 3px;
  border-color: #cc45a1;
  border-style: solid;
  cursor: pointer;
  padding: 10px 15px;
  margin: 15px 15px;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 700;
  height: 50px;
  font-size: 1em;
}

.words {
  color: inherit;
  text-align: center;
  font-size: 1em;
  font-weight: 700;
}
</style>

</head>

<body>
<!-- logo -->
<img src="xkcdgen.png">
<!-- /logo -->

<!-- input -->
<form name="pgenerate">
<textarea rows="5" name="output" id="text_area"></textarea><br />
<input type="button" class="button" id="populate_button" value="new passphrase" ><br />
<input type="range" class="rangeInput" id="outupdate_txt" name="plength" min="1" value="5" max="100" step="1" ><br />
<output for="rangeInput" class="words">5</output>
</form>
<!-- /input -->

<script type="text/javascript" src="xkcdgen.js"></script>
</body>
</html>
